<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ventas y Devoluciones de Joyas</title>
    <link rel="stylesheet" href="../css/COMPRA.css">
</head>
<body>
    <h1 >Control de Ventas y Devoluciones de Joyas</h1>

    <form id="ventaForm">
        <label for="clienteId">Identificación Cliente:</label>
        <input type="text" id="clienteId" name="clienteId" required>

        <label for="codigoJoya">Código Joya:</label>
        <input type="text" id="codigoJoya" name="codigoJoya" required>

        <label for="fechaVenta">Fecha de Venta:</label>
        <input type="date" id="fechaVenta" name="fechaVenta" required>

        <label for="fechaDevolucion">Fecha de Devolución:</label>
        <input type="date" id="fechaDevolucion" name="fechaDevolucion">

        <label for="estadoVenta">Estado de la Venta:</label>
        <select id="estadoVenta" name="estadoVenta" required>
            <option value="Activa">Activa</option>
            <option value="Cancelada">Cancelada</option>
            <option value="Anulada">Anulada</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>

        <label for="valorUnitario">Valor Unitario:</label>
        <input type="number" id="valorUnitario" name="valorUnitario" min="0" step="0.01" required>

        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal" name="subtotal" readonly>

        <button type="button" id="calcularBtn">Calcular Subtotal</button>
        <button type="submit">Registrar Venta</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Identificación Cliente</th>
                <th>Código Joya</th>
                <th>Fecha de Venta</th>
                <th>Fecha de Devolución</th>
                <th>Estado de la Venta</th>
                <th>Cantidad</th>
                <th>Valor Unitario</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="ventasTable">
            <!-- Aquí se agregarán las filas con los datos de las ventas -->
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
